<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthstarDB WebAssembly Code Runner</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #8b949e;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        .runner-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            min-height: 600px;
        }
        .sidebar {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            height: fit-content;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #58a6ff;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .example-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .example-item {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            transition: background 0.15s;
            font-size: 0.9em;
        }
        .example-item:hover {
            background: #21262d;
        }
        .example-item.active {
            background: #1f6feb;
            color: white;
        }
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .editor-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #21262d;
            border-bottom: 1px solid #30363d;
        }
        .section-title {
            font-weight: 600;
            font-size: 0.95em;
        }
        .editor-wrapper {
            position: relative;
        }
        #code-editor {
            width: 100%;
            min-height: 200px;
            background: #0d1117;
            border: none;
            color: #c9d1d9;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
            line-height: 1.45;
            padding: 15px;
            resize: vertical;
            tab-size: 4;
        }
        #code-editor:focus {
            outline: 2px solid #1f6feb;
            outline-offset: -2px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }
        .btn-primary {
            background: #1f6feb;
            border-color: #1f6feb;
            color: white;
        }
        .btn-primary:hover {
            background: #388bfd;
            border-color: #388bfd;
        }
        .btn-primary:disabled {
            background: #484f58;
            border-color: #484f58;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .btn-icon {
            padding: 8px 12px;
        }
        .output-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }
        #output {
            margin: 0;
            padding: 15px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        #output:empty::before {
            content: "Output will appear here...";
            color: #8b949e;
            font-style: italic;
        }
        .output-line {
            padding: 2px 0;
        }
        .output-success {
            color: #3fb950;
        }
        .output-error {
            color: #f85149;
        }
        .output-info {
            color: #58a6ff;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: #0d1117;
            border-top: 1px solid #30363d;
            font-size: 12px;
            color: #8b949e;
        }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #484f58;
        }
        .status-dot.ready {
            background: #3fb950;
        }
        .status-dot.running {
            background: #d29922;
            animation: pulse 1s infinite;
        }
        .status-dot.error {
            background: #f85149;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NorthstarDB Code Runner</h1>
        <p class="subtitle">Interactive WebAssembly examples â€¢ Run Zig code in your browser</p>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading WebAssembly module...</p>
        </div>

        <div id="runner" class="runner-layout" style="display: none;">
            <aside class="sidebar">
                <h3>Examples</h3>
                <ul class="example-list" id="example-list">
                    <!-- Examples populated by JS -->
                </ul>
            </aside>

            <main class="main-panel">
                <section class="editor-section">
                    <div class="section-header">
                        <span class="section-title">Code</span>
                        <div class="actions">
                            <button class="btn" id="copy-btn" title="Copy to clipboard">
                                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
                                    <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                                </svg>
                                Copy
                            </button>
                            <button class="btn btn-primary" id="run-btn" title="Run code (Ctrl+Enter)">
                                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M4 2v12l10-6Z"></path>
                                </svg>
                                Run
                            </button>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <textarea id="code-editor" spellcheck="false"></textarea>
                    </div>
                </section>

                <section class="output-section">
                    <div class="section-header">
                        <span class="section-title">Output</span>
                        <button class="btn btn-icon" id="clear-btn" title="Clear output">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
                            </svg>
                        </button>
                    </div>
                    <pre id="output"></pre>
                    <div class="status-bar">
                        <span class="status-indicator">
                            <span class="status-dot" id="status-dot"></span>
                            <span id="status-text">Ready</span>
                        </span>
                        <span id="execution-time"></span>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script type="module">
        import { createRunner } from './runner.js';

        // Example code snippets
        const examples = [
            {
                name: "Quick Start",
                code: `// Quick Start Example
// This demonstrates basic key-value operations

put:user:name = "Alice"
put:user:email = "alice@example.com"
put:user:age = "30"

get:user:name
get:user:email`
            },
            {
                name: "Task Queue",
                code: `// Task Queue Example
// Simple task management with key-value pairs

put:task:1 = "Process payment"
put:task:2 = "Send email"
put:task:3 = "Update inventory"

get:task:1
get:task:2`
            },
            {
                name: "Counters",
                code: `// Counter Example
// Using numeric values as counters

put:counter:views = "0"
put:counter:likes = "42"
put:counter:shares = "13"

get:counter:likes`
            },
            {
                name: "Session Data",
                code: `// Session Storage Example
// Storing user session information

put:session:user123:id = "user123"
put:session:user123:login = "2024-01-15T10:30:00Z"
put:session:user123:role = "admin"

get:session:user123:id`
            }
        ];

        let runner = null;
        let currentExample = 0;

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const runnerEl = document.getElementById('runner');
        const editorEl = document.getElementById('code-editor');
        const outputEl = document.getElementById('output');
        const exampleListEl = document.getElementById('example-list');
        const runBtn = document.getElementById('run-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const executionTime = document.getElementById('execution-time');

        // Initialize
        async function init() {
            try {
                runner = await createRunner('./example_runner.wasm');
                loadingEl.style.display = 'none';
                runnerEl.style.display = 'grid';
                populateExamples();
                loadExample(0);
                setStatus('ready');
            } catch (error) {
                loadingEl.innerHTML = `
                    <p style="color: #f85149;">Failed to load WebAssembly module</p>
                    <p style="font-size: 12px;">${error.message}</p>
                `;
            }
        }

        function populateExamples() {
            exampleListEl.innerHTML = '';
            examples.forEach((example, index) => {
                const li = document.createElement('li');
                li.className = 'example-item';
                li.textContent = example.name;
                li.onclick = () => loadExample(index);
                exampleListEl.appendChild(li);
            });
        }

        function loadExample(index) {
            currentExample = index;
            editorEl.value = examples[index].code;

            // Update active state
            document.querySelectorAll('.example-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
        }

        async function runCode() {
            const code = editorEl.value;
            if (!code.trim()) return;

            setStatus('running');
            outputEl.innerHTML = '';
            const startTime = performance.now();

            const lines = code.split('\n').filter(l => l.trim() && !l.trim().startsWith('//'));

            for (const line of lines) {
                const startTime = performance.now();

                try {
                    const result = await runner.runCode(line.trim());

                    if (result.success) {
                        appendOutput(result.output, 'success');
                    } else if (result.error) {
                        appendOutput(result.error, 'error');
                    }
                } catch (error) {
                    appendOutput(`Error: ${error.message}`, 'error');
                }

                const elapsed = (performance.now() - startTime).toFixed(2);
                executionTime.textContent = `${elapsed}ms`;
            }

            const totalTime = (performance.now() - startTime).toFixed(2);
            executionTime.textContent = `${totalTime}ms total`;
            setStatus('ready');
        }

        function appendOutput(text, type = 'info') {
            const line = document.createElement('div');
            line.className = `output-line output-${type}`;
            line.textContent = text;
            outputEl.appendChild(line);
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        function setStatus(status) {
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            runBtn.disabled = status === 'running';
        }

        function copyCode() {
            navigator.clipboard.writeText(editorEl.value);
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
                        <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                    </svg>
                    Copy
                `;
            }, 1500);
        }

        // Event listeners
        runBtn.addEventListener('click', runCode);
        copyBtn.addEventListener('click', copyCode);
        clearBtn.addEventListener('click', () => {
            outputEl.innerHTML = '';
            executionTime.textContent = '';
        });

        editorEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                runCode();
            }
            // Tab support
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editorEl.selectionStart;
                const end = editorEl.selectionEnd;
                editorEl.value = editorEl.value.substring(0, start) + '    ' + editorEl.value.substring(end);
                editorEl.selectionStart = editorEl.selectionEnd = start + 4;
            }
        });

        // Start
        init();
    </script>
</body>
</html>
